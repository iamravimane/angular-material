<div ng-controller="PersonalInfomationCtrl" layout="column" ng-cloak class="md-inline-form">


    <form>
    <div layout="row" layout-wrap>
        
   <div flex="50">
       <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">Profile</div>
  </md-toolbar>
  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
    
      <md-input-container>
        <label>First Name</label>
        <input ng-model="user.firstName">
      </md-input-container>

     <md-input-container>
        <label>Middle Name</label>
        <input ng-model="user.middleName">
      </md-input-container>
        
        <md-input-container>
        <label>Last Name</label>
        <input ng-model="user.lastName">
      </md-input-container>
        
   
  </md-content>
    <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
    
      <md-input-container>
        <label>Employee Id</label>
        <input ng-model="user.employeeId">
      </md-input-container>

     <md-input-container>
        <label>Pan Number</label>
        <input ng-model="user.panNumber">
      </md-input-container>
        
        <md-input-container>
        <label>Marital Status</label>
         <md-select ng-model="user.maritalStatus">
              <md-option ng-repeat="maritalStatus in maritalStatus" value="{{maritalStatus}}">
                {{maritalStatus}}
              </md-option>
            </md-select>
      </md-input-container>
        
   
  </md-content>
    <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
    
      <md-input-container>
        <label>Blood Group</label>
        <md-select ng-model="user.bloodGroup">
              <md-option ng-repeat="bloodGroup in bloodGroups" value="{{bloodGroup}}">
                {{bloodGroup}}
              </md-option>
            </md-select>

      </md-input-container>

     <md-input-container  >
            <label>Nationality</label>
            <md-select ng-model="user.country">
              <md-option ng-repeat="country in countryLists" value="{{country}}">
                {{country}}
              </md-option>
            </md-select>
          </md-input-container>

        
        <md-input-container>
        <label>DOB</label>
         <div flex-gt-xs>
     
      <md-datepicker ng-model="ctrl.myDate" md-placeholder="Enter date"></md-datepicker>
    </div>
      </md-input-container>
        
   
  </md-content>
         <md-input-container class="md-block">
          <label>Biography</label>
          <textarea ng-model="user.biography" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>
     

  

</div>
        <div flex="30">
            <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                <img ng-src="{{user.profile}}" height="30px" width="30px" class="md-card-image" alt="profile">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Ravi Mane</span>
            <span class="md-subhead">Software Developer</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-lg card-media"></div>
          </md-card-title-media>
        </md-card-title>
               
    <md-card-actions layout="row" layout-align="end center">
           <input class="ng-hide" id="input-file-id" multiple type="file" />
            <label for="input-file-id" ng-model="user.profile" class="md-button md-raised md-primary">Choose Profile Photo</label>
        </md-card-actions>
      </md-card>
            <md-button class="md-raised md-primary" type="submit">Update changes</md-button>
        </div>
                
        </div>
        </form>
    </div>
